<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Hub - Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../public/css/dash.css">
</head>
<body>

    <div class="app-wrapper">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h5 class="fw-bold m-0">Performance Analytics</h5>
                <span class="text-neon-green small">Semana 12 • Nível 15</span>
            </div>
            <div class="wallet-pill">
                <div class="amount">R$ 12.450,00</div>
            </div>
        </header>

        <section class="chart-section mb-4">
            <h6 class="section-title">GANHO DE XP SEMANAL</h6>
            <div class="chart-container">
                <canvas id="xpChart"></canvas>
            </div>
        </section>

        <div class="row g-3 mb-4">
            <div class="col-6">
                <div class="chart-card-small">
                    <h6 class="small text-muted">Queima (Kcal)</h6>
                    <canvas id="sportsChart"></canvas>
                </div>
            </div>
            <div class="col-6">
                <div class="chart-card-small">
                    <h6 class="small text-muted">Savings (%)</h6>
                    <canvas id="financeChart"></canvas>
                </div>
            </div>
        </div>

        <div class="activity-feed">
            <h6 class="section-title">ÚLTIMAS CONQUISTAS</h6>
            <div class="activity-item">
                <div class="icon-circle bg-neon"><i class="bi bi-trophy"></i></div>
                <div class="ms-3">
                    <p class="m-0 fw-bold">Meia Maratona Concluída</p>
                    <small class="text-muted">Ontem • +500 XP</small>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <div class="nav-add"><i class="bi bi-house-door"></i></div>
            <a href="./dash.html" class="nav-link active"><i class="bi bi-graph-up"></i></a>
            <a href="./sports.html" class="nav-link"><i class="fa-solid fa-table-tennis-paddle-ball"></i></a>
            <a href="./game.html" class="nav-link"><i class="bi bi-trophy"></i></a>
            <a href="./finances.html" class="nav-link"><i class="bi bi-currency-dollar"></i></a>
            <a href="./social.html" class="nav-link"><i class="bi bi-people"></i></a>
            <a href="./person.html" class="nav-link"><i class="bi bi-person"></i></a>
            <a href="./wiki.html" class="nav-link"><i class="bi bi-question-circle"></i></a>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../public/js/script.js"></script>
</body>
</html>
