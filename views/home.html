<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Performance Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../public/css/home.css">
</head>
<body>

    <div class="app-container">
        <header class="status-bar d-flex align-items-center justify-content-between">
            <div class="user-info d-flex align-items-center gap-2">
                <div class="avatar-wrapper">
                    <img src="https://i.pravatar.cc/100" alt="Profile">
                    <div class="level-badge">LV 12</div>
                </div>
                <div>
                    <h6 class="m-0 fw-bold">@BrunoPayer</h6>
                    <div class="xp-progress-container">
                        <div class="xp-bar" style="width: 75%;"></div>
                    </div>
                    <small class="xp-text">1.250 / 2.000 XP</small>
                </div>
            </div>
            <div class="wallet-info text-end">
                <span class="d-block small text-muted">Bankroll</span>
                <span class="currency">R$ 4.520,00</span>
            </div>
        </header>

        <section class="ranking-preview d-flex gap-3 mb-4">
            <div class="rank-card gold flex-grow-1">
                <i class="bi bi-trophy-fill"></i>
                <span>#3 Global</span>
            </div>
            <div class="rank-card purple flex-grow-1">
                <i class="bi bi-people-fill"></i>
                <span>#1 Grupo Alpha</span>
            </div>
        </section>

        <main class="modules-grid">
            
            <div class="module-card sports">
                <div class="card-header-icon">
                    <i class="bi bi-lightning-charge-fill"></i>
                    <h5>Esportes</h5>
                </div>
                <div class="module-content">
                    <p class="small text-muted">Próxima Competição: 12 dias</p>
                    <div class="activity-tag">Treino de Quadríceps <span class="badge">+150 XP</span></div>
                    <div class="activity-tag">Dieta: 2.500kcal <i class="bi bi-check2-circle text-success"></i></div>
                </div>
            </div>

            <div class="module-card finance">
                <div class="card-header-icon">
                    <i class="bi bi-graph-up-arrow"></i>
                    <h5>Financeiro</h5>
                </div>
                <div class="module-content">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>Economia Mês</span>
                        <span class="text-success">+12%</span>
                    </div>
                    <div class="mini-chart-placeholder"></div>
                </div>
            </div>

            <div class="module-card xp-gain full-width">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="m-0 text-dark">Missões de Hoje</h5>
                        <p class="small m-0 text-dark-emphasis">Complete para não perder o Streak</p>
                    </div>
                    <div class="streak-counter">
                        <i class="bi bi-fire"></i> 7
                    </div>
                </div>
                <ul class="mission-list mt-3">
                    <li><input type="checkbox"> Ler 10 páginas <span class="xp-bonus">+20 XP</span></li>
                    <li><input type="checkbox"> Banho Gelado <span class="xp-bonus">+50 XP</span></li>
                </ul>
            </div>

        </main>

        <nav class="bottom-nav">
            <div class="nav-item active"><i class="bi bi-grid-1x2-fill"></i></div>
            <div class="nav-item"><i class="bi bi-map"></i></div>
            <div class="nav-plus"><i class="bi bi-plus-lg"></i></div>
            <div class="nav-item"><i class="bi bi-trophy"></i></div>
            <div class="nav-item"><i class="bi bi-wallet2"></i></div>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../public/js/script.js"></script>
</body>
</html>
