<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Hub - Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/css/home.css">
</head>
<body>

    <div class="app-wrapper">
        <header class="profile-section">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div class="d-flex align-items-center gap-3">
                    <div class="avatar-container">
                        <img src="../public/img/person.png" alt="User">
                        <div class="lvl-badge">LV 15</div>
                    </div>
                    <div>
                        <h5 class="fw-bold m-0 text-white">Weba player</h5>
                        <span class="text-neon-green small fw-bold">PRO PLAYER</span>
                    </div>
                </div>
                <div class="wallet-pill">
                    <small>BANKROLL</small>
                    <div class="amount">R$ 12.450,00</div>
                </div>
            </div>

            <div class="xp-container">
                <div class="d-flex justify-content-between mb-1">
                    <span class="small text-muted">Progresso de Nível</span>
                    <span class="small text-purple">85%</span>
                </div>
                <div class="xp-track">
                    <div class="xp-fill" style="width: 85%;"></div>
                </div>
            </div>
        </header>

        <div class="row g-2 mb-4">
            <div class="col-6">
                <div class="status-card border-purple">
                    <i class="bi bi-award-fill text-purple"></i>
                    <div>
                        <span class="d-block small text-muted">Global</span>
                        <span class="fw-bold">Top 1%</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="status-card border-neon">
                    <i class="bi bi-fire text-neon-green"></i>
                    <div>
                        <span class="d-block small text-muted">Streak</span>
                        <span class="fw-bold">12 Dias</span>
                    </div>
                </div>
            </div>
        </div>

        <h6 class="section-title">MENU DE CONSULTA</h6>
        <div class="modules-grid mb-4">
            <div class="m-card sports">
                <i class="bi bi-activity"></i>
                <span>Esportes</span>
            </div>
            <div class="m-card finance">
                <i class="bi bi-cash-stack"></i>
                <span>Financeiro</span>
            </div>
            <div class="m-card nutrition">
                <i class="bi bi-egg-fried"></i>
                <span>Nutrição</span>
            </div>
            <div class="m-card travels">
                <i class="bi bi-airplane-engines"></i>
                <span>Viagens</span>
            </div>
        </div>

        <div class="missions-box">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="m-0 fw-bold"><i class="bi bi-bullseye me-2"></i>MISSÕES DE HOJE</h6>
                <span class="badge bg-purple">+250 XP DISPONÍVEL</span>
            </div>
            
            <div class="mission-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="m1">
                    <label class="form-check-label" for="m1">Treino de Alta Intensidade</label>
                </div>
                <span class="xp-val">+150 XP</span>
            </div>
            
            <div class="mission-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="m2">
                    <label class="form-check-label" for="m2">Anotar Gastos Diários</label>
                </div>
                <span class="xp-val">+50 XP</span>
            </div>
        </div>

        <nav class="main-nav">
            <div class="nav-add"><i class="bi bi-house-door"></i></div>
            <a href="./dash.html" class="nav-link"><i class="bi bi-graph-up"></i></a>
            <a href="./sports.html" class="nav-link"><i class="fa-solid fa-table-tennis-paddle-ball"></i></a>
            <a href="./game.html" class="nav-link"><i class="bi bi-trophy"></i></a>
            <a href="./finances.html" class="nav-link"><i class="bi bi-currency-dollar"></i></a>
            <a href="./social.html" class="nav-link"><i class="bi bi-people"></i></a>
            <a href="./person.html" class="nav-link active"><i class="bi bi-person"></i></a>
            <a href="./wiki.html" class="nav-link"><i class="bi bi-question-circle"></i></a>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../public/js/script.js"></script>
</body>
</html>
