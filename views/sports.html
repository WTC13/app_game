<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Hub - Esportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../public/css/sports.css">
</head>
<body>

    <div class="app-wrapper">
        <header class="mb-4">
            <h2 class="fw-bold">Arena de <span class="text-neon">Treino</span></h2>
            <p class="text-muted small">Mantenha a constância para dobrar seu XP.</p>
        </header>

        <ul class="nav nav-pills mb-4 custom-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-ciclismo-tab" data-bs-toggle="pill" data-bs-target="#pills-ciclismo" type="button">Ciclismo</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-gym-tab" data-bs-toggle="pill" data-bs-target="#pills-gym" type="button">Musculação</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="pills-ciclismo" role="tabpanel">
                <div class="stats-grid mb-4">
                    <div class="stat-card">
                        <span class="label">Km Total</span>
                        <h3 class="value">124.5</h3>
                    </div>
                    <div class="stat-card">
                        <span class="label">Vel. Média</span>
                        <h3 class="value text-purple">28 km/h</h3>
                    </div>
                </div>
                
                <div class="chart-box mb-4">
                    <h6>Km por Dia</h6>
                    <canvas id="ciclismoChart"></canvas>
                </div>

                <div class="task-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6>Missões de Hoje</h6>
                        <button class="btn-add-task" onclick="addTask('ciclismo')"><i class="bi bi-plus"></i></button>
                    </div>
                    <div id="ciclismo-tasks">
                        <div class="task-item">
                            <div class="task-info">
                                <span>Pedal de 20km</span>
                                <small>+150 XP</small>
                            </div>
                            <button class="btn-complete" onclick="completeTask(this)"><i class="bi bi-check-lg"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-gym" role="tabpanel">
                <div class="stats-grid mb-4">
                    <div class="stat-card">
                        <span class="label">Volume Total</span>
                        <h3 class="value">12.400 kg</h3>
                    </div>
                    <div class="stat-card">
                        <span class="label">Frequência</span>
                        <h3 class="value text-neon">4/5 dias</h3>
                    </div>
                </div>

                <div class="chart-box mb-4">
                    <h6>Intensidade (Carga)</h6>
                    <canvas id="gymChart"></canvas>
                </div>

                <div class="task-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6>Pendências</h6>
                        <button class="btn-add-task" onclick="addTask('gym')"><i class="bi bi-plus"></i></button>
                    </div>
                    <div id="gym-tasks">
                        <div class="task-item">
                            <div class="task-info">
                                <span>Treino de Pernas (A)</span>
                                <small>+200 XP</small>
                            </div>
                            <button class="btn-complete" onclick="completeTask(this)"><i class="bi bi-check-lg"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <div class="nav-add"><i class="bi bi-house-door"></i></div>
            <a href="../views/dash.html" class="nav-link"><i class="bi bi-graph-up"></i></a>
            <a href="./sports.html" class="nav-link active"><i class="fa-solid fa-table-tennis-paddle-ball"></i></a>
            <a href="./game.html" class="nav-link"><i class="bi bi-trophy"></i></a>
            <a href="./finances.html" class="nav-link"><i class="bi bi-currency-dollar"></i></a>
            <a href="./social.html" class="nav-link"><i class="bi bi-people"></i></a>
            <a href="./person.html" class="nav-link"><i class="bi bi-person"></i></a>
            <a href="./wiki.html" class="nav-link"><i class="bi bi-question-circle"></i></a>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/script.js"></script>
</body>
</html>
