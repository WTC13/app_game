<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Hub - Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../public/css/social.css">
</head>
<body>

    <div class="app-wrapper">
        <header class="mb-4">
            <h2 class="fw-bold">Comunidade <span class="text-purple">Elite</span></h2>
            <div class="user-rank-status">
                <i class="bi bi-trophy-fill text-neon"></i>
                <span>Sua posição: <b>#12</b> no Brasil</span>
            </div>
        </header>

        <ul class="nav nav-pills mb-4 custom-pills" id="socialTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-ranking">Ranking</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-comunidades">Comunidades</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-ranking">
                <div class="ranking-list">
                    <div class="rank-item top-3 gold">
                        <span class="pos">1</span>
                        <img src="https://i.pravatar.cc/150?u=1" class="avatar">
                        <div class="flex-grow-1 ms-3">
                            <h6 class="m-0">Marcos Pro</h6>
                            <small class="text-muted">15.400 XP</small>
                        </div>
                        <i class="bi bi-fire text-orange"></i>
                    </div>

                    <div class="rank-item top-3 silver">
                        <span class="pos">2</span>
                        <img src="https://i.pravatar.cc/150?u=2" class="avatar">
                        <div class="flex-grow-1 ms-3">
                            <h6 class="m-0">Julia Fit</h6>
                            <small class="text-muted">14.200 XP</small>
                        </div>
                    </div>

                    <div class="rank-item user-highlight">
                        <span class="pos">12</span>
                        <img src="https://i.pravatar.cc/150?u=me" class="avatar">
                        <div class="flex-grow-1 ms-3">
                            <h6 class="m-0">Você (Evoluindo)</h6>
                            <small class="text-white-50">8.950 XP</small>
                        </div>
                        <span class="badge bg-neon text-dark">+2 posições</span>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-comunidades">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="community-card">
                            <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1517649763962-0c623066013b?w=400')"></div>
                            <div class="card-body-custom">
                                <h6>Mestres do Ciclismo</h6>
                                <p class="small text-muted">2.4k membros • 12 ativos agora</p>
                                <button class="btn-join">Entrar no Grupo</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="community-card">
                            <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1550565118-3d1428df4a78?w=400')"></div>
                            <div class="card-body-custom">
                                <h6>Investidores de Elite</h6>
                                <p class="small text-muted">850 membros • Foco em Dividendos</p>
                                <button class="btn-join joined">Membro</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <div class="nav-add"><i class="bi bi-house-door"></i></div>
            <a href="../views/dash.html" class="nav-link"><i class="bi bi-graph-up"></i></a>
            <a href="./sports.html" class="nav-link"><i class="fa-solid fa-table-tennis-paddle-ball"></i></a>
            <a href="./game.html" class="nav-link"><i class="bi bi-trophy"></i></a>
            <a href="./finances.html" class="nav-link"><i class="bi bi-currency-dollar"></i></a>
            <a href="./social.html" class="nav-link active"><i class="bi bi-people"></i></a>
            <a href="./person.html" class="nav-link"><i class="bi bi-person"></i></a>
            <a href="./wiki.html" class="nav-link"><i class="bi bi-question-circle"></i></a>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
