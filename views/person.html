<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Hub - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../public/css/person.css">
</head>
<body>

    <div class="app-wrapper">
        <header class="profile-header text-center mb-4">
            <div class="avatar-container">
                <img src="https://i.pravatar.cc/150?u=me" alt="Foto de Perfil" class="profile-img">
                <div class="level-badge">8</div>
            </div>
            <h3 class="fw-bold mt-3 mb-0">Gabriel Silva</h3>
            <p class="text-neon small fw-bold">GUERREIRO DE ELITE</p>
            <button class="btn-edit-profile"><i class="bi bi-pencil-square me-2"></i>Editar Perfil</button>
        </header>

        <div class="stats-overview mb-4">
            <div class="stat-box">
                <span class="value">240</span>
                <span class="label">Km Pedalados</span>
            </div>
            <div class="stat-box">
                <span class="value">R$ 2.4k</span>
                <span class="label">Poupados</span>
            </div>
            <div class="stat-box">
                <span class="value">45</span>
                <span class="label">Missões</span>
            </div>
        </div>

        <section class="badges-section mb-4">
            <h6 class="section-title">Emblemas Conquistados</h6>
            <div class="badges-grid">
                <div class="badge-item active" title="10 dias sem errar">
                    <i class="bi bi-fire"></i>
                </div>
                <div class="badge-item active" title="Primeiros R$ 1.000">
                    <i class="bi bi-gem"></i>
                </div>
                <div class="badge-item" title="Pedal de 100km">
                    <i class="bi bi-bicycle"></i>
                </div>
                <div class="badge-item lock">
                    <i class="bi bi-lock-fill"></i>
                </div>
            </div>
        </section>

        <section class="settings-menu">
            <h6 class="section-title">Configurações</h6>
            <div class="menu-list">
                <div class="menu-item">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-bell me-3"></i>
                        <span>Notificações de Streaks</span>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-shield-lock me-3"></i>
                        <span>Privacidade do Perfil</span>
                    </div>
                    <i class="bi bi-chevron-right text-muted"></i>
                </div>
                <div class="menu-item text-danger border-0">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-box-arrow-right me-3"></i>
                        <span>Sair do Aplicativo</span>
                    </div>
                </div>
            </div>
        </section>

        <nav class="main-nav">
            <div class="nav-add"><i class="bi bi-house-door"></i></div>
            <a href="./dash.html" class="nav-link"><i class="bi bi-graph-up"></i></a>
            <a href="./sports.html" class="nav-link"><i class="fa-solid fa-table-tennis-paddle-ball"></i></a>
            <a href="./game.html" class="nav-link"><i class="bi bi-trophy"></i></a>
            <a href="./finances.html" class="nav-link"><i class="bi bi-currency-dollar"></i></a>
            <a href="./social.html" class="nav-link"><i class="bi bi-people"></i></a>
            <a href="./person.html" class="nav-link active"><i class="bi bi-person"></i></a>
            <a href="./wiki.html" class="nav-link"><i class="bi bi-question-circle"></i></a>
        </nav>
    </div>

</body>
</html>
