<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Hub - Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../public/css/finances.css">
</head>
<body>

    <div class="app-wrapper">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h2 class="fw-bold">Meu <span class="text-neon">Bankroll</span></h2>
                <p class="text-muted small">Nível de Liberdade: 65%</p>
            </div>
            <div class="balance-badge">
                <small>SALDO TOTAL</small>
                <div class="value">R$ 12.450,00</div>
            </div>
        </header>

        <div class="chart-section mb-4">
            <h6 class="section-title">Distribuição de Capital</h6>
            <div class="chart-container-finance">
                <canvas id="financePieChart"></canvas>
            </div>
        </div>

        <h6 class="section-title">Metas de Desbloqueio</h6>
        <div class="goals-container mb-4">
            <div class="goal-card">
                <div class="d-flex justify-content-between mb-2">
                    <span class="fw-bold"><i class="bi bi-bicycle me-2"></i>Nova Bike Carbono</span>
                    <span class="text-neon">80%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 80%;"></div>
                </div>
                <div class="d-flex justify-content-between mt-2 small text-muted">
                    <span>R$ 8.000,00</span>
                    <span>Meta: R$ 10.000,00</span>
                </div>
            </div>

            <div class="goal-card mt-3">
                <div class="d-flex justify-content-between mb-2">
                    <span class="fw-bold"><i class="bi bi-airplane me-2"></i>Viagem Alpes</span>
                    <span class="text-purple">30%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill bg-purple" style="width: 30%;"></div>
                </div>
                <div class="d-flex justify-content-between mt-2 small text-muted">
                    <span>R$ 4.500,00</span>
                    <span>Meta: R$ 15.000,00</span>
                </div>
            </div>
        </div>

        <div class="row g-2 mb-4">
            <div class="col-6">
                <button class="btn-action btn-income"><i class="bi bi-plus-circle"></i> Entrada</button>
            </div>
            <div class="col-6">
                <button class="btn-action btn-expense"><i class="bi bi-dash-circle"></i> Gasto</button>
            </div>
        </div>

        <div class="history-section">
            <h6 class="section-title">Histórico de Fluxo</h6>
            <div class="transaction-item">
                <div class="d-flex align-items-center">
                    <div class="icon-box bg-dark-purple"><i class="bi bi-cart"></i></div>
                    <div class="ms-3">
                        <p class="m-0 fw-bold">Suplementos</p>
                        <small class="text-muted">Hoje, 14:20</small>
                    </div>
                </div>
                <span class="text-danger">- R$ 350,00</span>
            </div>
        </div>

        <nav class="main-nav">
            <div class="nav-add"><i class="bi bi-house-door"></i></div>
            <a href="./dash.html" class="nav-link"><i class="bi bi-graph-up"></i></a>
            <a href="./sports.html" class="nav-link"><i class="fa-solid fa-table-tennis-paddle-ball"></i></a>
            <a href="./game.html" class="nav-link"><i class="bi bi-trophy"></i></a>
            <a href="./finances.html" class="nav-link active"><i class="bi bi-currency-dollar"></i></a>
            <a href="./social.html" class="nav-link"><i class="bi bi-people"></i></a>
            <a href="./person.html" class="nav-link"><i class="bi bi-person"></i></a>
            <a href="./wiki.html" class="nav-link"><i class="bi bi-question-circle"></i></a>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../public/js/script.js"></script>
</body>
</html>
